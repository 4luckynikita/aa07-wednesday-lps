<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Times</title>
    <link rel="stylesheet" href="./stylesheets/main-styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
</head>

<body>
    <header class="header">
        <div class="upper-header">
            <div class="nav-upper-left">
                <i class="fa fa-bars"></i>
                <i class="fa fa-search"></i>
            </div>
            <div class="nav-upper-right">
                <button class="nav-button-subscribe">SUBSCRIBE NOW</button>
                <button class="nav-button-login">LOG IN</button>
                <i class="fas fa-cog"></i>
            </div>
        </div>
        <div class="lower-header">
            <nav class="navbar">
                <p class="nav-text">CSS</p>
                <p class="nav-text">HTML</p>
                <p class="nav-text">JAVASCRIPT</p>
                <p class="nav-text">PYTHON</p>
            </nav>
        </div>
        <div class="lowest-header">
            <p class="date">Tuesday, October 31, 2019</p>
            <img src="./images/AA_Times_Logo.png" alt="App Academy Times" class="header-image">
            <span class="todays-paper"><i class="far fa-newspaper"></i> Today's Paper</span>
        </div>
    </header>
</body>

</html>
